<style>
    .content-form fieldset{
        display: flex;
        justify-content: center;
        align-content: center;
        align-items: center;
        flex-wrap: wrap;
        flex-direction: column;
        row-gap: 20px;
        width: 100%;

    }

    fieldset{
        padding: 10px;
    }

    .content-table{
        margin: auto;
        padding: auto;
    }

    .accion{
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: row;
        gap: 20px;

        font-size: 20px;
    }

    .accion button{
        cursor: pointer;
    }

<div class="head">
    <h3>Areas</h3>
</div>

<div class="content-form" style="width: 100%;">
    <form id="my-subject">
        <fieldset>
            <legend>Crea un nuevo Journey</legend>
            <div class="form-group">
                <label for="name_journey" style="margin: auto;">name journey:</label>
                <input type="text" name="name_journey" class="form-control" id="name_journey" placeholder="name journey">
            </div>
            <div class="form-group">
                <label for="check_in" style="margin: auto;">check in:</label>
                <input type="time" name="check_in" class="form-control" id="check_in" placeholder="check in">
            </div>
            <div class="form-group">
                <label for="check_out" style="margin: auto;">check out:</label>
                <input type="time" name="check_out" class="form-control" id="check_out" placeholder="check out">
            </div>
        </fieldset>
        <div class="form-group">
            <input type="submit" placeholder="Send">
        </div>
    </form>
    <hr>
    <div class="content-table" style="width: 100%;">
        <table style="width: 100%;">
            <thead>
                <tr>
                    <th>Journey</th>
                    <th>Check in</th>
                    <th>Check out</th>
                </tr>
            </thead>
            <tbody id="data-get">

            </tbody>
        </table>
    </div>
</div>
