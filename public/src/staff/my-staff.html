<style>
    #my-form fieldset{
        display: flex;
        justify-content: center;
        align-content: center;
        align-items: center;
        flex-wrap: wrap;
        gap: 20px;
        width: 100%;
        margin-bottom: 10px;
    }

    fieldset{
        padding: 10px;
    }

    .content-table{
        margin: auto;
        padding: auto;
    }

    .accion{
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: row;
        gap: 20px;

        font-size: 20px;
    }

    .accion button{
        cursor: pointer;
    }

</style>

<div class="head">
    <h3>Regions</h3>
</div>

<div class="content-form" style="width: 100%;">
    <form id="my-form">
        <fieldset>
            <legend>Crea un nuevo Regions</legend>
            <div class="form-group">
                <label for="doc" style="margin: auto;">Doc:</label>
                <input type="text" name="doc" class="form-control" id="doc" placeholder="doc">
            </div>
            <div class="form-group">
                <label for="first_name" style="margin: auto;">first name:</label>
                <input type="text" name="first_name" class="form-control" id="first_name" placeholder="first_name">
            </div>
            <div class="form-group">
                <label for="second_name" style="margin: auto;">second name:</label>
                <input type="text" name="second_name" class="form-control" id="second_name" placeholder="second_name">
            </div>
            <div class="form-group">
                <label for="first_surname" style="margin: auto;">first surname:</label>
                <input type="text" name="first_surname" class="form-control" id="first_surname" placeholder="first_surname">
            </div>
            <div class="form-group">
                <label for="second_surname" style="margin: auto;">second surname:</label>
                <input type="text" name="second_surname" class="form-control" id="second_surname" placeholder="second_surname">
            </div>
            <div class="form-group">
                <label for="eps" style="margin: auto;">eps:</label>
                <input type="text" name="eps" class="form-control" id="eps" placeholder="eps">
            </div>

            <div class="form-group">
                <label for="area" style="margin: auto;">area:</label>
                <select name="area" id="area">
                    
                </select>
            </div>
            <div class="form-group">
                <label for="city" style="margin: auto;">city:</label>
                <select name="city" id="city">
                    
                </select>
            </div>
        </fieldset>
        <div class="form-group">
            <input type="submit" placeholder="Send">
        </div>
    </form>
    <hr>
    <br>
    <div class="content-table">
        <table style="width: 100%;">
            <thead>
                <tr>
                    <th>doc</th>
                    <th>first_name</th>
                    <th>second_name</th>
                    <th>first_surname</th>
                    <th>second_surname</th>
                    <th>eps</th>
                    <th>area</th>
                    <th>city</th>
                    <th>action</th>

                </tr>
            </thead>
            <tbody id="data-get">

            </tbody>
        </table>
    </div>
</div>
